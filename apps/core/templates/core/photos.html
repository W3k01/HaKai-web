{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Library – 哈开</title>

  <!-- Satoshi Variable font -->
  <link rel="preconnect" href="https://api.fontshare.com" />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,400,500,700,900&display=swap" rel="stylesheet" />

  <style>
    /* ===== RESET & GLOBAL ===== */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:"Satoshi",sans-serif;background:#000;color:#fff;-webkit-font-smoothing:antialiased;overflow-x:hidden}
    a{color:inherit;text-decoration:none}
    :root{--clr-white:#ffffff;--clr-grey:#d6d6d6;--clr-outline:#4d4d4d}

    /* ===== BLOBS ===== */
    .blob{position:fixed;z-index:-1;border-radius:50%;filter:blur(120px);opacity:.85;pointer-events:none}
    .blob.pink{top:-160px;left:-300px;width:500px;height:500px;background:radial-gradient(circle at 30% 30%,#ff00c8 0%,#7b2cf8 45%,transparent 75%)}
    .blob.green{top:-120px;right:-280px;width:460px;height:460px;background:radial-gradient(circle at 70% 70%,#00ffd0 0%,#00b5ff 45%,transparent 75%)}

    /* ===== NAVBAR ===== */
    .nav{margin:16px auto;border:2px solid var(--clr-white);border-radius:20px;display:flex;align-items:center;justify-content:space-between;height:56px;padding:0 32px;font-size:18px;font-weight:700;position:fixed;top:0;left:0;right:0;max-width:1280px;background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);z-index:1000}
    .nav__links{display:flex;gap:48px}
    .nav__links a{position:relative}
    .nav__links a::after{content:"";position:absolute;bottom:-6px;left:0;width:0;height:2px;background:var(--clr-white);transition:width .25s}
    .nav__links a:hover::after{width:100%}
    .nav__profile{width:36px;height:36px;border:2px solid var(--clr-white);border-radius:8px;display:grid;place-items:center}
    .nav__profile svg{width:20px;height:20px;fill:none;stroke:var(--clr-white);stroke-width:2}

    /* ===== MAIN CONTENT ===== */
    main{height:calc(100vh - 120px);display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding-top:120px;text-align:center}
    .title{font-size:64px;font-weight:900;margin-bottom:120px}
    .subtitle{font-size:64px;font-weight:900;color:#4b4b4b}

    /* ===== MEDIA ===== */
    @media(max-width:800px){
      .title{font-size:48px;margin-bottom:100px}
      .subtitle{font-size:48px}
    }
    @media(max-width:480px){
      .nav{gap:16px;padding:0 20px;border-radius:14px}
      .nav__links{gap:24px;font-size:16px}
      .title{font-size:40px;margin-bottom:80px}
      .subtitle{font-size:40px}
    }
  </style>
</head>
<body>
  <div class="blob pink"></div>
  <div class="blob green"></div>

  <!-- NAVBAR -->
  <header>
    <nav class="nav">
      <div class="nav__logo"><a href="{% url 'core:home' %}">哈开</a></div>
      <div class="nav__links">
        <a href="{% url 'core:events' %}">Events</a>
        <a href="{% url 'core:photos' %}">Photos</a>
        <a href="{% url 'core:home' %}#faq">FAQ</a>
        <a href="{% url 'core:home' %}#contacts">Contacts</a>
      </div>
      <div class="nav__profile"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg></div>
    </nav>
  </header>

  <!-- PAGE CORE -->
  <main>
    <h1 class="title">Photo Library</h1>
    <p class="subtitle">empty…. for now</p>
  </main>
  {% include 'core/footer.html' %}
</body>
</html>
