<!-- Language switching script -->
<script>
function toggleLanguage() {
  const currentLang = document.body.getAttribute('data-lang') || 'en';
  const newLang = currentLang === 'en' ? 'zh' : 'en';
  document.body.setAttribute('data-lang', newLang);
  const langElement = document.getElementById('current-lang');
  if (langElement) {
    langElement.textContent = newLang.toUpperCase();
  }
  localStorage.setItem('language', newLang);
}

// Load saved language
document.addEventListener('DOMContentLoaded', () => {
  const savedLang = localStorage.getItem('language') || 'en';
  document.body.setAttribute('data-lang', savedLang);
  const langElement = document.getElementById('current-lang');
  if (langElement) {
    langElement.textContent = savedLang.toUpperCase();
  }
});
</script>
